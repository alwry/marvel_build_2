<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> marvel </title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1 class="hidden">All about the team</h1>
        <img src="img/logo.svg" id="main-logo" alt="avengers logo">
        <nav>
            <h2 class="hidden">Main nav</h2>
            <ul>
              <li>Icons</li>
              <li>Stickers</li>
              <li>Interface Icons</li>
              <li>Animated Icons</li>
              <li id="more-button">More</li>
            </ul>
        </nav>
    </header>
    <main>
        <nav id="character_nav">
            <h2 class="hidden">Character nav</h2>
            <ul class="characters">
                <li>
                    <div class="image-wrapper">
                        <img src="img/cap.jpeg" alt="Captain america">
                    </div>
                    <input type="checkbox"><span>Pick Me!</span>
                </li>
                <li id="carol">
                    <div class="image-wrapper">
                        <img src="img/carol.jpeg" alt="Carol">
                    </div>
                    <input type="checkbox"><span>Pick Me!</span>
                </li>
                <li id="clint">
                    <div class="image-wrapper">
                        <img src="img/clint.jpeg" alt="Clint">
                    </div>
                    <input type="checkbox"><span>Pick Me!</span>
                </li>
                <li id="hulk">
                    <div class="image-wrapper">
                        <img src="img/hulk.jpeg" alt="Hulk">
                    </div>
                    <input type="checkbox"><span>Pick Me!</span>
                </li>
                <li id="thor">
                    <div class="image-wrapper">
                        <img src="img/thor.jpeg" alt="Thor">
                    </div>
                    <input type="checkbox"><span>Pick Me!</span>
                </li>
                <li id="widow">
                    <div class="image-wrapper">
                        <img src="img/widow.jpeg" alt="Widow">
                    </div>
                    <input type="checkbox"><span>Pick Me!</span>
                </li>
            </ul>
        </nav>
        <article>
            <h2>Pick your stickers!</h2>
            <p>Use the checkbox to add picks to your cart</p>
        </article>
    </main>
    <footer class="sticky_footer">
        <h3>All images &copy;Marvel</h3>
    </footer>
</body>
</html>
